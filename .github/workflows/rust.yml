# kind of stolen from rustfmt

name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: disable git eol translation
        run: git config --global core.autocrlf false
      - name: checkout
        uses: actions/checkout@v3

      - name: Install Rustup using win.rustup.rs
        run: |
          # Disable the download progress bar which can cause perf issues
          $ProgressPreference = "SilentlyContinue"
          Invoke-WebRequest https://win.rustup.rs/ -OutFile rustup-init.exe
          .\rustup-init.exe -y --default-host=x86_64-pc-windows-gnu --default-toolchain=nightly
          del rustup-init.exe
          rustup target add x86_64-pc-windows-gnu --toolchain nightly
          rustup component add rust-src --toolchain nightly-x86_64-pc-windows-gnu
        shell: powershell

      - name: Add mingw64 to path for x86_64-gnu
        shell: bash
        run: echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH

      - name: Build
        shell: cmd
        run: cargo +nightly build --release --target x86_64-pc-windows-gnu -Zbuild-std=std,panic_abort -Zbuild-std-features=panic_immediate_abort
